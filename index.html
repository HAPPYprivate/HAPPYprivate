<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ”’ Access blocked</title>

<style>
  /* Fonts cosmic/sci-fi hÆ¡n */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Space+Grotesk:wght@400;600;700&display=swap');

  :root{
    --accent: #d14cff;
    --soft-purple: #f6d4ff;
    --muted: #e8d8ff;
    --neon: #e47bff;
    --card-bg: rgba(10,3,25,0.42);
    --card-border: rgba(185,110,255,0.18);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    background:#000;
    overflow:hidden;
    color:var(--muted);
    font-family: "Space Grotesk", Inter, system-ui, sans-serif;
  }

  /* background GIF */
  .bg-wrap{
    position:fixed; inset:0;
    display:flex;
    align-items:center; justify-content:center;
    z-index:0;
    pointer-events:none;
  }
  .bg-gif{
    position:absolute;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    filter: saturate(1.25) brightness(1.06) blur(9px);
  }
  .bg-overlay{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    background: radial-gradient(circle at center, rgba(55,0,90,0.25), rgba(0,0,0,0.6));
  }

  .stage{
    position:relative;
    z-index:5;
    width:100%; height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:32px;
    text-align:center;
  }

  .card{
    max-width:880px;
    width:min(92%,880px);
    padding:36px 42px;
    border-radius:20px;
    background:var(--card-bg);
    border:1px solid var(--card-border);
    backdrop-filter:blur(14px) saturate(1.35);
    box-shadow:0 10px 55px rgba(120,40,200,0.55);
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  /* Cosmic Header */
  h1{
    margin:0;
    font-family:"Orbitron", sans-serif;
    font-size:44px;
    font-weight:800;
    letter-spacing:2px;
    background:linear-gradient(90deg,#ffe9ff 0%, #d14cff 40%, #923aff 100%);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:
      0 0 22px rgba(215,100,255,0.65),
      0 0 36px rgba(150,60,255,0.45);
    transform: translateZ(0);
  }

  /* Ná»™i dung */
  .note{
    font-size:18px;
    line-height:1.5;
    color:var(--soft-purple);
  }

  .brand{
    font-family:"Orbitron", sans-serif;
    color:#ffbaff;
    font-weight:700;
    letter-spacing:1px;
    text-shadow:
      0 0 12px rgba(255,140,255,0.7),
      0 0 20px rgba(255,120,255,0.45);
  }

  .logo{
    position:fixed; left:20px; top:20px;
    z-index:6;
    width:56px; height:56px;
    border-radius:14px;
    border:1px solid rgba(210,140,255,0.16);
    display:flex;
    align-items:center; justify-content:center;
    background:rgba(255,255,255,0.04);
    box-shadow:0 8px 40px rgba(140,60,255,0.38);
  }
  .logo img{
    width:44px; height:44px; border-radius:10px;
  }

  .footer{
    position:fixed;
    right:20px; bottom:16px;
    z-index:6;
    font-size:14px;
    opacity:0.55;
    font-family:"Orbitron", sans-serif;
    letter-spacing:1px;
    color:var(--muted);
  }

  @media(max-width:520px){
    h1{font-size:30px;}
    .card{padding:24px;}
  }
</style>
</head>
<body>

<div class="bg-wrap">
  <img id="bgGif" class="bg-gif" src="BackGround.gif">
  <div class="bg-overlay"></div>
</div>

<div class="stage">
  <div class="logo"><img src="icon.png"></div>

  <div class="card">
    <h1>Â·ACCESS BLOCKEDÂ·</h1>
    <div class="note">
      This script is protected by <span class="brand">HAPPY SCRIPT</span>, please do not attempt to view its contents.
    </div>
  </div>

  <div class="footer">HAPPYÂ·SCRIPT</div>
</div>

<script>
(function(){
  const img = document.getElementById("bgGif");
  function resize(){
    const s = Math.max(innerWidth, innerHeight);
    img.style.width = s + "px";
    img.style.height = s + "px";
  }
  resize();
  addEventListener("resize", resize);
})();
</script>

</body>
</html>
