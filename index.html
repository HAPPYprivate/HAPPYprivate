<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAPPY script</title>
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    :root{
      --bg-a: #040006;
      --bg-b: #0f0714;
      --muted: #cfc6dd;
      --card-border: rgba(155,60,255,0.10);
      --radius: 14px;
      --focus: 3px;
      --skeleton-bg: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --reveal-ease: cubic-bezier(.18,.9,.22,1);
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,var(--bg-a),var(--bg-b)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* Layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      position:relative;
      overflow:hidden;
    }

    .bg-blur {
      position: absolute;
      inset: -20%;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(400px 300px at 10% 20%, rgba(255,102,178,0.12), transparent 20%),
        radial-gradient(360px 260px at 85% 70%, rgba(124,58,237,0.10), transparent 18%),
        radial-gradient(520px 420px at 20% 85%, rgba(94,234,212,0.06), transparent 25%);
      filter: blur(48px) saturate(1.05);
      transform: translateZ(0);
      animation: bgDrift 28s linear infinite;
      opacity:0.9;
    }
    @keyframes bgDrift {
      0%{ transform: translateX(0) translateY(0) }
      50%{ transform: translateX(12px) translateY(-8px) }
      100%{ transform: translateX(0) translateY(0) }
    }

    /* CARD shell (always present) */
    .card-shell {
      z-index:2;
      width:min(920px,96%);
      border-radius:var(--radius);
      padding:34px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow: 0 8px 24px rgba(6,6,12,0.35);
      backdrop-filter: blur(6px) saturate(1.04);
      align-items:start;
      position:relative;
      overflow:hidden;
      transition: transform .9s var(--reveal-ease), box-shadow .6s var(--reveal-ease), opacity .6s ease;
      pointer-events:none; /* locked until reveal */
      opacity:1;
      transform: translateY(6px) scale(.995);
      will-change: transform, box-shadow, opacity;
    }

    /* skeleton placeholder sits on top while content is hidden */
    .skeleton {
      position:absolute;
      inset:0;
      z-index:3;
      border-radius:var(--radius);
      background: var(--skeleton-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 12px 42px rgba(6,6,12,0.35);
      display:block;
      pointer-events:none;
      overflow:hidden;
    }
    /* subtle shimmer on skeleton */
    .skeleton::after {
      content: "";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(255,255,255,0.00) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.00) 100%);
      transform: translateX(-30%);
      animation: shimmer 2.2s linear infinite;
      opacity:0.9;
      mix-blend-mode:overlay;
    }
    @keyframes shimmer { to { transform: translateX(130%); } }

    /* CARD revealed state (the professional entrance) */
    .card-shell.revealed {
      transform: translateY(0) scale(1);
      box-shadow: 0 26px 84px rgba(6,6,12,0.66);
      pointer-events:auto;
    }

    /* hide skeleton when revealed */
    .card-shell.revealed .skeleton {
      opacity:0;
      transform: scale(.997);
      transition: opacity .48s ease, transform .48s var(--reveal-ease);
      pointer-events:none;
    }

    /* content wrapper: initially empty (invisible) then revealed with stagger */
    .card-content { z-index:2; opacity:0; transform: translateY(8px); transition: opacity .6s ease, transform .6s var(--reveal-ease); }
    .card-shell.revealed .card-content { opacity:1; transform: translateY(0); }

    /* staggered children inside content */
    .card-content > * { opacity:0; transform: translateY(8px); will-change: transform, opacity; }
    .card-shell.revealed .card-content > * {
      opacity:1;
      transform: translateY(0);
      transition: opacity .42s ease, transform .42s var(--reveal-ease);
    }

    /* We'll set per-child delays via CSS variables (JS assigns them) */
    .card-content > * { transition-delay: var(--d, 0ms); }

    /* Basic inner styles (kept mostly from your original file) */
    .brand { display:inline-block; font-family:"JetBrains Mono", monospace; font-weight:700; color:#caa9ff; letter-spacing:0.6px; font-size:11px; padding:6px 10px; border-radius:9px; background: linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.03)); }
    h1 { margin:14px 0 6px; font-size:36px; color:#fff; line-height:1.03; font-weight:800; display:flex; gap:12px; align-items:center; }
    .happy { font-weight:900; font-size:1.05em; background: linear-gradient(90deg,#ff66b2 0%,#ff3fa0 25%,#ff9ad1 50%,#ff66b2 75%,#ffb3e6 100%); background-size:300% 100%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: happyColor 6s linear infinite; filter: drop-shadow(0 6px 16px rgba(255,102,178,0.12)); }
    @keyframes happyColor { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .script { font-weight:800; font-size:1.05em; background: linear-gradient(90deg,#7c3aed 0%,#9b6bff 20%,#5eead4 50%,#7c3aed 80%,#9b6bff 100%); background-size:300% 100%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: scriptColor 7s linear infinite; filter: drop-shadow(0 8px 22px rgba(124,58,237,0.12)); }
    @keyframes scriptColor { 0%{background-position:0% 50%} 40%{background-position:60% 50%} 80%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .title-shim { height:6px; border-radius:6px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)); width:60%; margin-top:10px; opacity:0.45; }
    .lead { margin-top:6px; color:#d9cff0; opacity:0.9; font-size:14px; }
    .meta { margin-top:12px; color:#cdbff0; font-size:13px; opacity:0.95; }
    .controls{ display:flex; flex-direction:column; gap:12px; align-items:stretch; justify-content:flex-start; }
    .btn { position:relative; overflow:hidden; display:flex; gap:12px; align-items:center; justify-content:center; padding:12px 14px; border-radius:10px; cursor:pointer; user-select:none; border:1px solid rgba(255,255,255,0.04); font-weight:700; font-size:15px; transition: transform .12s ease, box-shadow .12s ease, background .18s ease; background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.04)); color:var(--muted); }
    .btn.primary { background: linear-gradient(90deg,#7c3aed,#5a1ad6); color:#fff; border:none; box-shadow:0 10px 28px rgba(124,58,237,0.12); }
    .btn.secondary { background: rgba(255,255,255,0.02); }
    .ripple { position:absolute; border-radius:50%; transform: scale(0); background: rgba(255,255,255,0.12); animation: ripple .6s ease-out forwards; pointer-events:none; }
    @keyframes ripple { to { transform: scale(3.8); opacity:0; } }

    /* Toast */
    .toast { position:fixed; left:50%; bottom:36px; transform: translate3d(-50%, 12px, 0); background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04)); color: #fff; padding:10px 18px; border-radius:999px; box-shadow: 0 10px 36px rgba(8,6,24,0.6); font-weight:700; display:flex; gap:10px; align-items:center; opacity:0; pointer-events:none; transition: transform .25s cubic-bezier(.2,.9,.1,1), opacity .25s ease; }
    .toast.show { transform: translate3d(-50%, 0, 0); opacity:1; pointer-events:auto; }

    /* Responsive */
    @media (max-width:900px){ .card-shell{ grid-template-columns:1fr; padding:20px; gap:16px; } }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg-blur, .card-shell, .skeleton, .card-content > * { animation: none !important; transition: none !important; transform: none !important; opacity:1 !important; }
      .card-shell { pointer-events:auto; box-shadow: 0 18px 48px rgba(6,6,12,0.6); }
      .skeleton { display:none; }
    }

  </style>
</head>

<body>
  <div class="wrap" role="main" aria-labelledby="pageTitle">
    <div class="bg-blur" aria-hidden="true"></div>

    <!-- Card shell always present; skeleton shows first, content hidden -->
    <div id="card" class="card-shell" role="region" aria-label="HAPPY script card">
      <div class="skeleton" aria-hidden="true"></div>

      <div class="card-content" aria-hidden="false">
        <div>
          <span class="brand" aria-hidden="true">Dev by HAPPY script</span>

          <h1 id="pageTitle">
            <span class="happy">HAPPY</span>
            <span class="script">script</span>
          </h1>

          <div class="title-shim" aria-hidden="true"></div>
          <p class="lead">Join my Discord community to stay updated on HAPPY scripts, or you can report any issues you encounter while using HAPPY scripts.</p>

          <div class="meta" aria-hidden="true">Please don't try to read the raw script ðŸ˜­.</div>
        </div>

        <div class="controls" role="region" aria-label="Actions">
          <button id="discordBtn" class="btn primary" type="button" title="Open Discord (new tab)" aria-label="Open Discord">
            <span class="icon" aria-hidden="true"><i class="fab fa-discord"></i></span>
            <span>Join Discord</span>
          </button>

          <button id="copyBtn" class="btn secondary" type="button" title="Copy script to clipboard" aria-label="Copy script to clipboard">
            <span class="icon" aria-hidden="true"><i class="fa-solid fa-copy"></i></span>
            <span>Copy script</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span id="toastText">Copied</span>
  </div>

  <!-- hidden script content -->
  <script id="scriptContent" type="text/plain">
loadstring(game:HttpGet("https://happyscript.happy37135535.workers.dev/"))()
  </script>

  <script>
    (function () {
      const DISCORD_URL = "https://discord.gg/Y5r4f4BYtm";
      const discordBtn = document.getElementById('discordBtn');
      const copyBtn = document.getElementById('copyBtn');
      const toastEl = document.getElementById('toast');
      const toastText = document.getElementById('toastText');
      const scriptTag = document.getElementById('scriptContent');
      const card = document.getElementById('card');
      const content = card.querySelector('.card-content');

      // Button behaviors (unchanged)
      discordBtn && discordBtn.addEventListener('click', () => {
        try { window.open(DISCORD_URL, '_blank', 'noopener,noreferrer'); } catch(e){ showToast('Could not open link', false); }
      });

      let toastTimer = null;
      function showToast(message = 'Copied', ok = true) {
        toastText.textContent = message;
        toastEl.style.background = ok ? "linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04))" : "linear-gradient(90deg, rgba(255,80,80,0.10), rgba(20,8,35,0.92))";
        toastEl.classList.add('show');
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2200);
      }

      async function copyScript() {
        const txt = scriptTag && scriptTag.textContent ? scriptTag.textContent.trim() : '';
        if (!txt) { showToast('No script available', false); return; }
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(txt);
          } else {
            const ta = document.createElement('textarea');
            ta.value = txt;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
          }
          showToast('Copied to clipboard', true);
        } catch (err) {
          showToast('Copy failed', false);
        }
      }

      // ripple visual for buttons
      function rippleEffect(ev) {
        const btn = ev.currentTarget;
        const rect = btn.getBoundingClientRect();
        const r = document.createElement('span');
        r.className = 'ripple';
        const size = Math.max(rect.width, rect.height) * 1.2;
        r.style.width = r.style.height = size + 'px';
        r.style.left = (ev.clientX - rect.left - size / 2) + 'px';
        r.style.top = (ev.clientY - rect.top - size / 2) + 'px';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 700);
      }

      copyBtn && copyBtn.addEventListener('click', (ev) => {
        try { rippleEffect(ev); } catch(e) {}
        copyScript();
      });

      // Keyboard shortcut
      window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c') {
          const sel = window.getSelection();
          if (sel && sel.toString().trim()) return;
          e.preventDefault();
          copyScript();
        }
      });

      // Accessibility
      const title = document.getElementById('pageTitle');
      if (title) title.setAttribute('role', 'heading');

      // Respect reduced motion; if user reduces motion, reveal immediately with no animation
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) {
        card.classList.add('revealed');
        // ensure children visible immediately
        content.querySelectorAll('*').forEach((el,i) => el.style.opacity = 1);
        return;
      }

      // ----- Intro sequence -----
      // 1) On DOMContentLoaded we show only skeleton (card-shell visible but content hidden)
      // 2) After short wait, animate card entrance (scale/raise/shadow)
      // 3) Immediately after entrance, hide skeleton and reveal content with staggered children

      function setStaggerDelays() {
        const children = Array.from(content.children[0].children) // left column container children
          .concat(Array.from(content.children[1] ? content.children[1].children : [])); // then controls column children
        // fallback: if structure different, set delays for any direct children
        if (children.length === 0) {
          Array.from(content.children).forEach((el, idx) => el.style.setProperty('--d', `${idx*80}ms`));
          return;
        }
        children.forEach((el, idx) => {
          el.style.setProperty('--d', `${120 + idx * 80}ms`);
        });
      }

      // Start intro after small initial delay to make the effect noticeable
      window.addEventListener('load', () => {
        // ensure content hidden initially
        content.style.opacity = 0;
        content.style.transform = 'translateY(8px)';

        // assign stagger delays to inner elements
        setStaggerDelays();

        // delay before starting entrance (you can tweak these numbers)
        const waitBeforeEntrance = 420; // ms: visible skeleton time
        const entranceDuration = 720;   // should match CSS transform timing feel
        const postEntranceDelay = 120;  // gap before content reveal

        setTimeout(() => {
          // add revealed class to run the professional entrance
          card.classList.add('revealed');

          // after entrance animation finishes, reveal content
          setTimeout(() => {
            // fade content in (card-content has its own transition)
            content.style.opacity = 1;
            content.style.transform = 'translateY(0)';
            // also ensure each child uses its --d delay (CSS handles actual transition)
          }, entranceDuration + postEntranceDelay);
        }, waitBeforeEntrance);
      });

    })();
  </script>
</body>
