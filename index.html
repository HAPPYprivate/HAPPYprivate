<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üîí Access blocked</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');

  :root{
    --accent: #d14cff;
    --soft-purple: #f5d8ff;
    --muted: #eaddff;
    --card-bg: rgba(10,3,25,0.42);
    --card-border: rgba(185,110,255,0.18);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family: "Space Grotesk", Inter, system-ui, sans-serif;
    background:#000;
    color:var(--muted);
    overflow:hidden;
  }

  /* background GIF */
  .bg-wrap{
    position:fixed; inset:0;
    display:flex;
    align-items:center; justify-content:center;
    z-index:0;
    pointer-events:none;
  }
  .bg-gif{
    position:absolute;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    filter:saturate(1.15) brightness(1.08);
  }
  .bg-overlay{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    background: radial-gradient(circle at center, rgba(40,0,70,0.25), rgba(0,0,0,0.55));
  }

  .stage{
    position:relative;
    z-index:5;
    width:100%; height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:32px;
  }

  .card{
    max-width:880px;
    width:min(92%,880px);
    padding:34px 40px;
    border-radius:16px;
    background:var(--card-bg);
    border:1px solid var(--card-border);
    backdrop-filter:blur(12px) saturate(1.25);
    box-shadow:0 10px 50px rgba(80,20,150,0.55);
    display:flex; flex-direction:column;
    gap:14px;
  }

  h1{
    margin:0;
    font-size:40px;
    font-weight:700;
    background:linear-gradient(90deg,#ffe9ff 0%, #d14cff 40%, #8a3aff 100%);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 18px rgba(190,50,255,0.45);
  }

  .note{
    font-size:17px;
    color:var(--soft-purple);
  }
  .brand{
    color:#ffcbff;
    font-weight:700;
    text-shadow:0 0 12px rgba(255,150,255,0.55);
  }

  .logo{
    position:fixed; left:18px; top:18px;
    z-index:6;
    width:56px; height:56px;
    border-radius:12px;
    border:1px solid rgba(210,140,255,0.12);
    display:flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,0.04);
    box-shadow:0 8px 40px rgba(120,60,255,0.35);
  }
  .logo img{width:44px; height:44px; border-radius:10px;}

  .footer{
    position:fixed;
    bottom:14px;
    right:18px;
    z-index:6;
    font-size:12px;
    opacity:0.5;
  }

  /* floating icons üîí‚ùåüö´ */
  .float-icon{
    position:fixed;
    font-size:26px;
    color:#ffcaff;
    opacity:0.8;
    pointer-events:none;
    z-index:3;
    text-shadow:0 0 12px rgba(255,130,255,0.55);
    will-change:transform, opacity;
  }

  @media(max-width:520px){
    h1{font-size:28px;}
    .card{padding:22px;}
  }
</style>
</head>
<body>

<div class="bg-wrap">
  <img id="bgGif" class="bg-gif" src="BackGround.gif">
  <div class="bg-overlay"></div>
</div>

<div class="stage">
  <div class="logo"><img src="icon.png"></div>

  <div class="card">
    <h1>üîí Access blocked</h1>
    <div class="note">
      This script is protected by <span class="brand">HAPPY script</span>, please do not attempt to view its contents.
    </div>
  </div>

  <div class="footer">HAPPY¬∑script</div>
</div>

<script>
/* background GIF auto scale to perfect square */
(function(){
  const img = document.getElementById("bgGif");
  function resize(){
    const s = Math.max(innerWidth, innerHeight);
    img.style.width = s + "px";
    img.style.height = s + "px";
  }
  resize();
  addEventListener("resize", resize);
})();

/* random floating icons: üîí ‚ùå üö´ */
(function floatingIcons(){
  const icons = ["üîí","‚ùå","üö´"];
  function spawn(){
    const el = document.createElement("div");
    el.className = "float-icon";
    el.textContent = icons[Math.floor(Math.random()*icons.length)];

    const startX = Math.random() * innerWidth;
    const startY = Math.random() * innerHeight;
    const endX = innerWidth/2 + (Math.random()*120 - 60);
    const endY = innerHeight/2 + (Math.random()*120 - 60);

    el.style.left = startX + "px";
    el.style.top  = startY + "px";

    document.body.appendChild(el);

    const duration = 3500 + Math.random()*1800;

    el.animate([
      { transform:`translate(0,0) scale(1)`, opacity:0.8 },
      { transform:`translate(${(endX-startX)*0.7}px, ${(endY-startY)*0.7}px) scale(1.3)`, opacity:1 },
      { transform:`translate(${endX-startX}px, ${endY-startY}px) scale(0.2)`, opacity:0 }
    ], {
      duration,
      easing:"cubic-bezier(0.22,0.61,0.36,1)",
      fill:"forwards"
    });

    setTimeout(()=> el.remove(), duration+200);
  }

  /* spawn every 0.8‚Äì1.8s */
  setInterval(spawn, 800 + Math.random()*1000);
})();
</script>

</body>
</html>
