<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ”’ Access blocked</title>

<style>
  :root{
    --accent1: #d14cff;
    --muted: #e9e3ff;
    --card-bg: rgba(6,4,12,0.45);
    --card-border: rgba(160,70,255,0.12);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: #000;
    color:var(--muted);
    overflow:hidden;
  }

  /* full-viewport square GIF centered */
  .bg-wrap {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:0;
    pointer-events:none;
  }

  .bg-gif {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    object-fit: cover;
    will-change: width, height, transform;
    filter: saturate(1.05) contrast(1.02);
    /* subtle overlay via pseudo element below */
  }

  /* dim + color overlay above GIF for consistent tint */
  .bg-overlay {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    background: linear-gradient(180deg, rgba(3,1,8,0.25), rgba(3,1,8,0.45));
    mix-blend-mode: multiply;
  }

  /* stage for UI */
  .stage{
    position:relative;
    z-index: 5; /* above bg */
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    padding:32px;
    box-sizing:border-box;
    gap:18px;
  }

  /* glassy card */
  .card {
    max-width:920px;
    width: min(92%, 920px);
    padding:28px 34px;
    border-radius:14px;
    background: var(--card-bg);
    border:1px solid var(--card-border);
    box-shadow: 0 10px 40px rgba(10,2,30,0.6);
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
  }

  /* fancy title */
  h1 {
    margin:0;
    font-size:36px;
    line-height:1;
    letter-spacing:0.6px;
    background: linear-gradient(90deg, #ffd6ff 0%, #d14cff 40%, #8b3bff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: drop-shadow(0 6px 20px rgba(140,40,255,0.18));
    text-transform: none;
  }

  /* subtitle / note style */
  .note {
    color: rgba(235,224,255,0.95);
    font-size:16px;
    max-width:780px;
    line-height:1.45;
    text-wrap:balance;
  }

  /* highlight HAPPY script */
  .note .brand {
    color: #ffd4ff;
    font-weight:700;
    text-shadow: 0 0 10px rgba(209,76,255,0.28);
  }

  /* small logo in corner */
  .logo {
    position: fixed;
    left: 18px;
    top: 18px;
    z-index: 6;
    width:56px;
    height:56px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(180,100,255,0.06);
    box-shadow: 0 8px 30px rgba(70,20,120,0.12);
  }
  .logo img{width:44px;height:44px;border-radius:8px;object-fit:contain}

  /* footer */
  .footer {
    position: fixed;
    right: 16px;
    bottom: 12px;
    z-index: 6;
    color: rgba(225,215,245,0.28);
    font-size:12px;
  }

  /* responsive */
  @media (max-width:520px){
    h1{font-size:26px}
    .card{padding:18px}
  }
</style>
</head>
<body>

  <!-- background GIF (square, centered) -->
  <div class="bg-wrap" aria-hidden="true">
    <img id="bgGif" class="bg-gif" src="BackGround.gif" alt="Background animation">
    <div class="bg-overlay"></div>
  </div>

  <div class="stage" role="main">
    <div class="logo" aria-hidden="true">
      <img src="icon.png" alt="logo" />
    </div>

    <div class="card" role="article" aria-labelledby="page-title">
      <h1 id="page-title">ðŸ”’ Access blocked</h1>
      <div class="note">
        This script is protected by <span class="brand">HAPPY script</span>, please do not attempt to view its contents.
      </div>
    </div>

    <div class="footer">HAPPYÂ·script</div>
  </div>

<script>
/*
  Ensure the gif is displayed as a centered square (1:1).
  We'll set the img width & height = max(innerWidth, innerHeight) so it covers viewport.
*/
(function fitSquareGif(){
  const img = document.getElementById('bgGif');

  function resize(){
    const w = window.innerWidth;
    const h = window.innerHeight;
    const side = Math.max(w, h); // square side
    img.style.width = side + 'px';
    img.style.height = side + 'px';
    // keep centered via CSS transform translate(-50%,-50%)
  }

  // run on load and resize
  window.addEventListener('load', resize);
  window.addEventListener('resize', resize);

  // small accessibility: if prefers-reduced-motion, reduce GIF saturation/contrast
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
    img.style.filter = 'grayscale(0.3) contrast(0.95)';
  }
})();
</script>

</body>
</html>
