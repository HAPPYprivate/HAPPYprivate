<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Script Viewer</title>
  <link rel="icon" href="https://raw.githubusercontent.com/HAPPY-private/PRIVATE/main/icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      background: linear-gradient(-45deg, #8e0038, #350048, #8e0038, #350048);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      color: #ffb3d1;
    }

    .icon {
      position: absolute;
      font-size: 2em;
      opacity: 0.1;
      animation: fly 20s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.1; }
      50% { opacity: 0.15; }
      100% {
        transform: translate(-100vw, -100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Ch·∫∑n b·∫•m v√†o raw link */
    .raw-link {
      display: none;  /* ·∫®n link raw */
    }

    .info-text {
      font-size: 1.2em;
      margin-top: 20px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>üö´ ACCESS DENIED üö´</h1>
  <p>Nice tryüòÑ! But this isn‚Äôt your playgroundü§´.</p>
  
  <!-- V√πng hi·ªÉn th·ªã link raw ch·ªâ cho ph√©p truy c·∫≠p t·ª´ Roblox -->
  <div class="raw-link">
    <a id="raw-link" href="https://raw.githubusercontent.com/HiBro/GoodBro/main/uh?">Raw Script</a>
  </div>
  
  <!-- Text info cho ng∆∞·ªùi d√πng -->
  <div class="info-text">
    <p>
      Wanna peek into the scriptü§î? Oops ‚Äì not happening‚úã.<br>
      You should just run the script like other playersüëç.

  </div>

  <script>

    // Ki·ªÉm tra m√¥i tr∆∞·ªùng truy c·∫≠p
    if (window.location.hostname === 'happy-private.github.io') {
      // Khi trang web ƒë∆∞·ª£c truy c·∫≠p t·ª´ tr√¨nh duy·ªát th√¥ng th∆∞·ªùng, ·∫©n link raw v√† th√¥ng b√°o
      document.getElementById('raw-link').style.display = 'none';

    }

    // T·∫°o loadstring cho Roblox
    function loadScriptForRoblox() {
      const script = `loadstring(game:HttpGet("${rawScriptUrl}"))()`;
      eval(script);  // Th·ª±c thi script khi Roblox g·ªçi v√†o
    }
  </script>

  <!-- T·ª± ƒë·ªông g·ªçi script cho Roblox khi c·∫ßn thi·∫øt -->
  <script>

  <script>
    for (let i = 0; i < 25; i++) {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.innerText = 'üö´';
      icon.style.left = Math.random() * 100 + 'vw';

      icon.style.fontSize = (Math.random() * 1.5 + 1.5) + 'em';
      icon.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(icon);
    }
  </script>
</body>
</html>
