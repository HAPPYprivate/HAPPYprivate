<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="logo.png" type="image/png">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAPPY Â· script</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    :root{
      --bg-1: #040006;
      --bg-2: #0f0714;
      --accent: #9b3cff;
      --accent-2: #5a1ad6;
      --muted: #cfc6dd;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --pink: #ff66b2;
      --tealviolet-1: #7c3aed;
      --tealviolet-2: #5eead4; /* for subtle teal */
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

    /* container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      position:relative;
      overflow:hidden;
    }

    /* animated soft blobs (subtle, slow) */
    .blobs {
      position:absolute;
      inset: -20%;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
      transition: transform 0.5s ease-out;
    }
    .blob {
      position:absolute;
      width:520px;
      height:520px;
      border-radius:50%;
      filter: blur(92px) saturate(1.12);
      opacity:0.64;
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
      transition: transform 0.6s ease-out;
    }
    .blob.b1 { left:-12%; top:-8%; background: radial-gradient(circle at 30% 30%, rgba(255,102,178,0.95), rgba(155,60,255,0.55) 40%, rgba(90,26,214,0.10) 70%); animation: float1 20s linear infinite; }
    .blob.b2 { right:-8%; top:10%; width:420px; height:420px; background: radial-gradient(circle at 65% 35%, rgba(120,50,255,0.85), rgba(60,20,140,0.45) 40%, rgba(10,6,20,0.08) 80%); animation: float2 26s linear infinite; opacity:0.5; }
    .blob.b3 { left:20%; bottom:-14%; width:640px; height:640px; background: radial-gradient(circle at 20% 80%, rgba(80,36,200,0.75), rgba(30,12,80,0.32) 40%, rgba(5,3,8,0.02) 85%); animation: float3 34s linear infinite; opacity:0.38; }

    @keyframes float1{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(18px) translateX(-18px) scale(1.03); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes float2{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(-14px) translateX(12px) scale(0.99); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes float3{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(22px) translateX(22px) scale(1.02); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }

    /* glass card */
    .card {
      position:relative;
      z-index:2;
      width:min(920px,96%);
      border-radius:var(--radius);
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));
      border: 1px solid rgba(155,60,255,0.12);
      box-shadow: 0 20px 60px rgba(10,6,30,0.6);
      backdrop-filter: blur(10px) saturate(1.1);
      align-items:start;
      transform: translateY(8px);
      opacity: 0;
      animation: cardIn .6s ease forwards;
    }

    @keyframes cardIn {
      to { transform: translateY(0); opacity: 1; }
    }

    .brand {
      display:inline-block;
      font-family: "JetBrains Mono", monospace;
      font-weight:700;
      color:var(--accent);
      letter-spacing:0.8px;
      font-size:12px;
      padding:6px 10px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.04));
    }

    /* Title with two-tone glossy text */
    h1{
      margin:12px 0 6px 0;
      font-size:40px;
      color:#fff;
      line-height:1.02;
      font-weight:800;
      text-shadow: 0 8px 30px rgba(90,26,214,0.06);
      display:flex;
      gap:10px;
      align-items:center;
    }

    /* HAPPY (pink glossy) */
    .title-part {
      display:inline-block;
      position:relative;
      padding:4px 6px;
      border-radius:8px;
    }

    .happy {
      font-weight:900;
      background: linear-gradient(90deg, #ff66b2, #ff3fa0 60%, #ff77c9 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 6px 18px rgba(255,102,178,0.14));
      position:relative;
    }

    /* small glossy gloss overlay using pseudo element */
    .happy::after {
      content: "";
      position:absolute;
      left:0; right:0; top:0; bottom:0;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:0.4;
      transform: skewX(-18deg) translateY(-8px);
    }

    /* script (purple-teal glossy) */
    .script {
      font-weight:800;
      background: linear-gradient(90deg, var(--tealviolet-1), var(--tealviolet-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 8px 26px rgba(124,58,237,0.16));
      position:relative;
    }

    /* shimmer animation across title */
    .shimmer {
      position:absolute;
      left:-40%;
      top:-10%;
      width:200%;
      height:120%;
      pointer-events:none;
      background: linear-gradient(90deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.12) 48%, rgba(255,255,255,0) 100%);
      transform: rotate(-12deg);
      animation: shimmerMove 3.2s linear infinite;
      mix-blend-mode: overlay;
      opacity:0.8;
    }
    @keyframes shimmerMove {
      0%{ transform: translateX(-100%) rotate(-12deg); }
      100%{ transform: translateX(100%) rotate(-12deg); }
    }

    p.sub {
      margin:0;
      color:#d9cff0;
      opacity:0.95;
      font-size:14px;
    }

    /* subtle floating icons near title */
    .title-decor {
      position:relative;
      display:inline-block;
    }
    .small-ico {
      position:absolute;
      width:14px; height:14px;
      opacity:0.85;
    }
    .ico-1 { right:-28px; top:-8px; transform: rotate(-16deg); animation: icoFloat 4s ease-in-out infinite; }
    .ico-2 { left:-26px; bottom:-12px; transform: rotate(8deg); animation: icoFloat 5s ease-in-out infinite; }
    @keyframes icoFloat {
      0%{ transform: translateY(0) rotate(0); }
      50%{ transform: translateY(-6px) rotate(6deg); }
      100%{ transform: translateY(0) rotate(0); }
    }

    /* controls column */
    .controls {
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      justify-content:flex-start;
    }

    .btn {
      position:relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      font-size:15px;
      transition: all .16s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.05));
      color:var(--muted);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      color:#fff;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border:none;
      box-shadow: 0 8px 28px rgba(155,60,255,0.16);
    }

    /* pulse glow for primary */
    .btn.primary::before{
      content:"";
      position:absolute; inset:-6px;
      border-radius:inherit;
      background: radial-gradient(closest-side, rgba(155,60,255,0.12), transparent);
      z-index:0;
      opacity:0;
      transition: opacity .28s ease;
      pointer-events:none;
    }
    .btn.primary:hover::before{ opacity:1; transform: scale(1.02); }

    .btn.icon-left { justify-content:flex-start; }

    .btn .icon { width:26px; height:26px; display:inline-flex; align-items:center; justify-content:center; font-size:18px; z-index:1; }

    /* ripple effect for copy */
    .ripple {
      position:absolute; border-radius:50%; transform: scale(0);
      background: rgba(255,255,255,0.12);
      animation: rippleAnim 600ms ease-out;
      pointer-events:none;
    }
    @keyframes rippleAnim {
      to { transform: scale(4); opacity:0; }
    }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(20,8,35,0.92));
      color:white;
      padding:10px 18px;
      border-radius:999px;
      box-shadow: 0 8px 30px rgba(20,6,45,0.6);
      font-weight:700;
      display:flex;
      gap:10px;
      align-items:center;
      z-index:9999;
      opacity:0;
      transform-origin:center;
      transition: all 280ms cubic-bezier(.2,.9,.1,1);
      pointer-events:none;
    }
    .toast.show { opacity:1; transform: translateX(-50%) translateY(0); pointer-events:auto; }

    /* confetti canvas overlay (covers whole window) */
    #confettiCanvas { position:fixed; inset:0; pointer-events:none; z-index:9998; }

    .foot {
      margin-top:12px;
      color:#cdbff0;
      font-size:13px;
      opacity:0.95;
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; }
    }

  </style>
</head>
<body>

  <div class="wrap" role="main" aria-labelledby="title">
    <!-- decorative blobs -->
    <div class="blobs" aria-hidden="true" id="blobs">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
    </div>

    <div class="card" id="card" aria-live="polite">
      <div>
        <span class="brand">HAPPY Â· script</span>

        <!-- Updated title: HAPPY (pink glossy) + script (purple-teal glossy) -->
        <h1 id="title" aria-label="HAPPY script">
          <span class="title-part title-decor">
            <span class="happy">HAPPY</span>
            <!-- little decorative icon -->
            <svg class="small-ico ico-1" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2L13.4 8.6L20 9.6L14.5 13.8L16.2 20L12 16.8L7.8 20L9.5 13.8L4 9.6L10.6 8.6L12 2Z" fill="white" opacity="0.06"/>
            </svg>
          </span>

          <span class="title-part">
            <span class="script">script</span>
            <div class="shimmer" aria-hidden="true"></div>
            <svg class="small-ico ico-2" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="10" fill="white" opacity="0.03"></circle>
            </svg>
          </span>
        </h1>

        <div class="foot" aria-hidden="true">Please don't try to read the script anymore ðŸ˜¥</div>
      </div>

      <div class="controls" role="region" aria-label="Actions">
        <button id="discordBtn" class="btn primary" aria-label="Open Discord" title="Open Discord (new tab)">
          <span class="icon" aria-hidden="true"><i class="fab fa-discord"></i></span>
          <span>Join Discord</span>
        </button>

        <button id="copyBtn" class="btn icon-left" aria-label="Copy script" title="Copy script to clipboard">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-copy"></i></span>
          <span>Copy script</span>
        </button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span id="toastIcon"><i class="fa-solid fa-check"></i></span>
    <span id="toastText">Copied</span>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas" width="800" height="600" aria-hidden="true"></canvas>

  <!-- Hidden: place your script here. Keep type="text/plain" so it does not execute. -->
  <script id="scriptContent" type="text/plain">
loadstring(game:HttpGet("https://happyscript.happy37135535.workers.dev/"))()
  </script>

  <script>
  (function(){
    // CONFIG: change to your Discord invite if desired
    const DISCORD_URL = "https://discord.gg/Y5r4f4BYtm";

    // Elements
    const discordBtn = document.getElementById("discordBtn");
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    const scriptTag = document.getElementById("scriptContent");
    const blobs = document.getElementById("blobs");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext('2d');

    // Responsive canvas size
    function fitCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    fitCanvas();
    window.addEventListener('resize', fitCanvas);

    // Open Discord safely
    discordBtn.addEventListener("click", () => {
      window.open(DISCORD_URL, "_blank", "noopener,noreferrer");
    });

    // Copy script logic
    async function copyScript(){
      const txt = scriptTag.textContent.trim();
      if(!txt){ showToast("No script available", false); return; }
      try {
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(txt);
        } else {
          const ta = document.createElement("textarea");
          ta.value = txt;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Copied", true);
        launchConfetti();
      } catch(err){
        showToast("Copy failed", false);
      }
    }
    copyBtn.addEventListener("click", (ev) => {
      // ripple effect
      const r = document.createElement('span');
      r.className = 'ripple';
      const rect = ev.currentTarget.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      r.style.width = r.style.height = size + 'px';
      r.style.left = (ev.clientX - rect.left - size/2) + 'px';
      r.style.top = (ev.clientY - rect.top - size/2) + 'px';
      ev.currentTarget.appendChild(r);
      setTimeout(()=> r.remove(), 650);
      copyScript();
    });

    // Toast helper
    let tTimer = null;
    function showToast(msg, success=true){
      toastText.textContent = msg;
      toast.classList.add('show');
      if(success){
        toast.style.background = "linear-gradient(90deg, rgba(124,58,237,0.14), rgba(94,234,212,0.06))";
        document.getElementById('toastIcon').innerHTML = '<i class="fa-solid fa-check"></i>';
      } else {
        toast.style.background = "linear-gradient(90deg, rgba(255,80,80,0.10), rgba(20,8,35,0.92))";
        document.getElementById('toastIcon').innerHTML = '<i class="fa-solid fa-xmark"></i>';
      }
      clearTimeout(tTimer);
      tTimer = setTimeout(()=> { toast.classList.remove('show'); }, 2400);
    }

    // Shortcut: Ctrl/Cmd + Shift + C to copy
    window.addEventListener("keydown", (e) => {
      if((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c'){
        const sel = window.getSelection();
        if(sel && sel.toString().trim()) return;
        e.preventDefault();
        copyScript();
      }
    });

    // Parallax blobs following mouse slightly
    window.addEventListener('mousemove', (e) => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const nx = (e.clientX / w) - 0.5;
      const ny = (e.clientY / h) - 0.5;
      // gentle translate
      const max = 20;
      blobs.style.transform = `translate3d(${ -nx * max }px, ${ -ny * max }px, 0)`;
    });

    // CONFETTI: lightweight canvas confetti implementation
    let confettiPieces = [];
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function createPiece(x, y){
      return {
        x: x,
        y: y,
        vx: rand(-6,6),
        vy: rand(-12, -6),
        r: rand(6,12),
        rot: rand(0,360),
        vr: rand(-8,8),
        color: ['#ff66b2','#ffb3e6','#7c3aed','#5eead4','#ffd166'][Math.floor(rand(0,5))],
        life: 0,
        ttl: rand(60,100)
      };
    }

    function launchConfetti(){
      const count = 80;
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      for(let i=0;i<count;i++){
        confettiPieces.push(createPiece(cx + rand(-80,80), cy + rand(-40,40)));
      }
      if(!confettiRunning) startConfettiLoop();
    }

    let confettiRunning = false;
    function startConfettiLoop(){
      confettiRunning = true;
      (function loop(){
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        for(let i = confettiPieces.length -1; i>=0; i--){
          const p = confettiPieces[i];
          p.vy += 0.4; // gravity
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.life++;
          // draw
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI/180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.6);
          ctx.restore();

          if(p.life > p.ttl || p.y > confettiCanvas.height + 50){
            confettiPieces.splice(i,1);
          }
        }
        if(confettiPieces.length > 0){
          requestAnimationFrame(loop);
        } else {
          confettiRunning = false;
          ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        }
      })();
    }

    // Accessibility: announce initial title change (screen readers)
    const titleEl = document.getElementById('title');
    titleEl.setAttribute('role','heading');

  })();
  </script>

</body>
