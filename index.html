<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dev by HAPPY script</title>
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    :root{
      --bg-a: #040006;
      --bg-b: #0f0714;
      --muted: #cfc6dd;
      --card-border: rgba(155,60,255,0.10);
      --radius: 14px;
      --focus: 3px;

      /* animation settings */
      --anim-speed-happy: 6s;
      --anim-speed-script: 8.5s;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,var(--bg-a),var(--bg-b)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px; position:relative; overflow:hidden; }

    .bg-blur {
      position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(400px 300px at 10% 20%, rgba(255,102,178,0.12), transparent 20%),
        radial-gradient(360px 260px at 85% 70%, rgba(124,58,237,0.10), transparent 18%),
        radial-gradient(520px 420px at 20% 85%, rgba(94,234,212,0.06), transparent 25%);
      filter: blur(48px) saturate(1.05);
      animation: bgDrift 28s linear infinite;
      opacity:0.9;
      transform: translateZ(0);
    }
    @keyframes bgDrift { 0%{ transform: translateX(0) translateY(0) } 50%{ transform: translateX(12px) translateY(-8px) } 100%{ transform: translateX(0) translateY(0) } }

    .card {
      z-index:2; width:min(920px,96%); border-radius:var(--radius); padding:34px;
      display:grid; grid-template-columns:1fr 320px; gap:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      border: 1px solid var(--card-border); box-shadow: 0 18px 48px rgba(6,6,12,0.6);
      backdrop-filter: blur(10px) saturate(1.06); align-items:start; transition: transform .32s ease, box-shadow .32s ease;
    }
    @media (max-width:900px){ .card{ grid-template-columns: 1fr; padding:20px; gap:16px; } }

    .brand { display:inline-block; font-family:"JetBrains Mono", monospace; font-weight:700; color:#caa9ff; letter-spacing:.6px; font-size:11px; padding:6px 10px; border-radius:9px; background: linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.03)); }

    h1 { margin:14px 0 6px; font-size:36px; color:#fff; line-height:1.03; font-weight:800; display:flex; gap:12px; align-items:center; position:relative; }

    /* -------------------------
       DYNAMIC COLOR EFFECTS
       - animated gradient move
       - subtle glow pulse
       - glossy overlay pseudo-element
       - staggered durations for variety
       ------------------------- */

    /* base styles for animated text */
    .animated-text {
      display:inline-block;
      position:relative;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 100%;
      will-change: background-position, filter;
    }

    /* HAPPY: pink candy gradient moving left->right */
    .happy.animated-text {
      background-image: linear-gradient(90deg, #ff66b2 0%, #ff3fa0 30%, #ffd0ea 60%, #ff66b2 100%);
      animation: moveGradient var(--anim-speed-happy) linear infinite, glowPulse 3.6s ease-in-out infinite;
      filter: drop-shadow(0 6px 18px rgba(255,102,178,0.14));
      font-weight:900;
      font-size:1.05em;
    }

    /* script: purple -> teal subtle movement opposite direction */
    .script.animated-text {
      background-image: linear-gradient(90deg, #7c3aed 0%, #5eead4 40%, #b89bff 75%, #7c3aed 100%);
      animation: moveGradientReverse var(--anim-speed-script) linear infinite, glowPulse 4.6s ease-in-out infinite;
      filter: drop-shadow(0 8px 22px rgba(124,58,237,0.12));
      font-weight:800;
      font-size:1.05em;
    }

    /* gradient motion keyframes */
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes moveGradientReverse {
      0% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* subtle glow pulse (changes drop-shadow via filter) */
    @keyframes glowPulse {
      0% { filter: drop-shadow(0 6px 12px rgba(0,0,0,0)); }
      40% { filter: drop-shadow(0 10px 28px rgba(124,58,237,0.08)); }
      100% { filter: drop-shadow(0 6px 12px rgba(0,0,0,0)); }
    }

    /* glossy overlay using pseudo-element for both parts */
    .animated-text::after {
      content:"";
      position:absolute;
      left:-10%;
      top:-30%;
      width:120%;
      height:160%;
      pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.02));
      mix-blend-mode: overlay;
      opacity:0.22;
      transform: rotate(-18deg) translateY(-6px);
      transition: opacity .3s ease;
      animation: glossMove calc(var(--anim-speed-happy) * 2) linear infinite;
    }
    /* different cadence for script gloss so it doesn't sync exactly */
    .script.animated-text::after { animation-duration: calc(var(--anim-speed-script) * 2.2); opacity:0.26; }

    @keyframes glossMove {
      0% { transform: translateX(-40%) rotate(-18deg) translateY(-6px); opacity:0.18; }
      50% { transform: translateX(40%) rotate(-18deg) translateY(-6px); opacity:0.28; }
      100% { transform: translateX(-40%) rotate(-18deg) translateY(-6px); opacity:0.18; }
    }

    /* pause animations on hover for micro-control */
    .animated-text:hover { animation-play-state: paused; }
    .animated-text:hover::after { animation-play-state: paused; }

    /* accessibility: respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .happy.animated-text,
      .script.animated-text,
      .animated-text::after,
      .animated-text { animation: none !important; transition: none !important; }
      .bg-blur { animation: none !important; }
    }

    /* rest (controls, toast, etc) kept minimal / unchanged */
    .title-shim { height:6px; border-radius:6px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)); width:60%; margin-top:10px; opacity:0.45; }
    .lead { margin-top:6px; color:#d9cff0; opacity:0.9; font-size:14px; }
    .controls{ display:flex; flex-direction:column; gap:12px; align-items:stretch; justify-content:flex-start; }
    .btn { position:relative; overflow:hidden; display:flex; gap:12px; align-items:center; justify-content:center; padding:12px 14px; border-radius:10px; cursor:pointer; user-select:none; border:1px solid rgba(255,255,255,0.04); font-weight:700; font-size:15px; transition: transform .12s ease, box-shadow .12s ease, background .18s ease; background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.04)); color:var(--muted); }
    .btn:active { transform: translateY(1px); } .btn:focus { outline: none; box-shadow: 0 0 0 var(--focus) rgba(124,58,237,0.14); }
    .btn.primary { background: linear-gradient(90deg,#7c3aed,#5a1ad6); color:#fff; border:none; box-shadow: 0 10px 28px rgba(124,58,237,0.12); }
    .btn.secondary { background: rgba(255,255,255,0.02); }
    .btn .icon { width:28px; height:28px; display:inline-flex; align-items:center; justify-content:center; font-size:16px; opacity:0.95; }
    .ripple { position:absolute; border-radius:50%; transform: scale(0); background: rgba(255,255,255,0.12); animation: ripple .6s ease-out forwards; pointer-events:none; }
    @keyframes ripple { to { transform: scale(3.8); opacity:0; } }
    .toast { position:fixed; left:50%; bottom:36px; transform: translate3d(-50%, 12px, 0); background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04)); color:#fff; padding:10px 18px; border-radius:999px; box-shadow: 0 10px 36px rgba(8,6,24,0.6); font-weight:700; display:flex; gap:10px; align-items:center; opacity:0; pointer-events:none; transition: transform .25s cubic-bezier(.2,.9,.1,1), opacity .25s ease; }
    .toast.show { transform: translate3d(-50%, 0, 0); opacity:1; pointer-events:auto; }
    .meta { margin-top:12px; color:#cdbff0; font-size:13px; opacity:0.95; }

    @media (max-width:520px){ h1{ font-size:28px; gap:8px; } .script, .happy{ font-size:1em; } }
  </style>
</head>

<body>
  <div class="wrap" role="main" aria-labelledby="pageTitle">
    <div class="bg-blur" aria-hidden="true"></div>

    <div class="card" role="region" aria-label="HAPPY script card">
      <div>
        <span class="brand" aria-hidden="true">HAPPY Â· script</span>

        <!-- Title: use the animated-text class to enable dynamic colors -->
        <h1 id="pageTitle" aria-label="HAPPY script">
          <span class="happy animated-text">HAPPY</span>
          <span class="script animated-text">script</span>
        </h1>

        <div class="title-shim" aria-hidden="true"></div>
        <p class="lead">Join my Discord community to stay updated on HAPPY scripts, or report issues you encounter.</p>

        <div class="meta" aria-hidden="true">Please don't try to read the raw script ðŸ˜­.</div>
      </div>

      <div class="controls" role="region" aria-label="Actions">
        <button id="discordBtn" class="btn primary" type="button" title="Open Discord (new tab)" aria-label="Open Discord">
          <span class="icon" aria-hidden="true"><i class="fab fa-discord"></i></span>
          <span>Join Discord</span>
        </button>

        <button id="copyBtn" class="btn secondary" type="button" title="Copy script to clipboard" aria-label="Copy script to clipboard">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-copy"></i></span>
          <span>Copy script</span>
        </button>
      </div>
    </div>
  </div>

  <!-- toast (live region for screen readers) -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span id="toastText">Copied</span>
  </div>

  <!-- Hidden script content (text/plain so browsers won't execute) -->
  <script id="scriptContent" type="text/plain">
loadstring(game:HttpGet("https://happyscript.happy37135535.workers.dev/"))()
  </script>

  <script>
    (function () {
      const DISCORD_URL = "https://discord.gg/Y5r4f4BYtm";
      const discordBtn = document.getElementById('discordBtn');
      const copyBtn = document.getElementById('copyBtn');
      const toastEl = document.getElementById('toast');
      const toastText = document.getElementById('toastText');
      const scriptTag = document.getElementById('scriptContent');

      discordBtn.addEventListener('click', () => {
        try { window.open(DISCORD_URL, '_blank', 'noopener,noreferrer'); }
        catch(e){ showToast('Could not open link', false); }
      });

      let toastTimer = null;
      function showToast(message = 'Copied', ok = true) {
        toastText.textContent = message;
        toastEl.style.background = ok ? "linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04))" : "linear-gradient(90deg, rgba(255,80,80,0.10), rgba(20,8,35,0.92))";
        toastEl.classList.add('show');
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2200);
      }

      async function copyScript() {
        const txt = scriptTag && scriptTag.textContent ? scriptTag.textContent.trim() : '';
        if (!txt) { showToast('No script available', false); return; }
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(txt);
          } else {
            const ta = document.createElement('textarea');
            ta.value = txt;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
          }
          showToast('Copied to clipboard', true);
        } catch (err) {
          showToast('Copy failed', false);
        }
      }

      function rippleEffect(ev) {
        const btn = ev.currentTarget;
        const rect = btn.getBoundingClientRect();
        const r = document.createElement('span');
        r.className = 'ripple';
        const size = Math.max(rect.width, rect.height) * 1.2;
        r.style.width = r.style.height = size + 'px';
        r.style.left = (ev.clientX - rect.left - size / 2) + 'px';
        r.style.top = (ev.clientY - rect.top - size / 2) + 'px';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 700);
      }

      copyBtn.addEventListener('click', (ev) => {
        try { rippleEffect(ev); } catch(e) {}
        copyScript();
      });

      window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c') {
          const sel = window.getSelection();
          if (sel && sel.toString().trim()) return;
          e.preventDefault();
          copyScript();
        }
      });

      const title = document.getElementById('pageTitle');
      if (title) title.setAttribute('role', 'heading');

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.querySelectorAll('.bg-blur').forEach(n => n.style.animation = 'none');
      }
    })();
  </script>
</body>
</html>
