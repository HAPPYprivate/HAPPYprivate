<script>
/* ============================
   Static twinkling stars (DOM)
   ============================ */
(function makeStars(){
  const container = document.getElementById('stars');
  const count = 160;
  const rnd = (min,max)=>Math.random()*(max-min)+min;
  for(let i=0;i<count;i++){
    const s=document.createElement('div');
    s.className='star';
    const x=rnd(0,100), y=rnd(0,100);
    const size=rnd(0.6,2.2);
    s.style.left = x + 'vw';
    s.style.top  = y + 'vh';
    s.style.width = size + 'px';
    s.style.height = size + 'px';
    s.style.opacity = rnd(0.15,0.95);
    s.style.animationDuration = (rnd(4,9)).toFixed(2) + 's';
    s.style.animationDelay = (rnd(0,6)).toFixed(2) + 's';
    container.appendChild(s);
  }
})();

/* ============================
   Meteor system using canvas
   - bright head + trailing particles (glow + fade)
   - full-screen movement, crosses entire viewport
   ============================ */

(function MeteorEngine(){
  const canvas = document.getElementById('meteorCanvas');
  const ctx = canvas.getContext('2d');
  let width = 0, height = 0, DPR = Math.max(1, window.devicePixelRatio || 1);

  function resize(){
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = Math.floor(width * DPR);
    canvas.height = Math.floor(height * DPR);
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  // Respect prefers-reduced-motion
  const reduced = (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches);

  // Meteor class
  class Meteor {
    constructor(){
      // spawn just outside viewport (random edge) so it crosses fully
      const side = Math.random() < 0.5 ? 'left' : 'right'; // start left or right
      const fromTop = Math.random() * 0.35 * height; // top zone
      if(side === 'right'){
        this.x = width + Math.random()*100;
        this.y = fromTop;
        this.angle = (200 + Math.random()*80) * Math.PI/180; // move left-down
      } else {
        this.x = -Math.random()*100;
        this.y = fromTop;
        this.angle = (280 + Math.random()*80) * Math.PI/180; // move right-down
      }

      // speed and length
      this.speed = (Math.random()*900 + 600) / 1000; // pixels per ms (0.6 - 1.5 px/ms)
      this.length = Math.random()*220 + 220; // trail length in px
      this.size = Math.random()*1.8 + 1.8; // head radius
      this.life = 0;
      this.maxLife = (Math.abs(Math.cos(this.angle))*this.length + Math.abs(Math.sin(this.angle))*this.length) / this.speed + 300;
      this.trail = []; // holds previous positions for smooth trail
      this.glowHue = 270 + Math.random()*40; // purple-pink hue
      this.alpha = 1.0;
    }
    update(dt){
      // dt in ms
      const dx = Math.cos(this.angle)*this.speed*dt;
      const dy = Math.sin(this.angle)*this.speed*dt;
      this.x += dx;
      this.y += dy;
      this.life += dt;

      // push into trail (keep limited length)
      this.trail.push({x: this.x, y: this.y});
      if(this.trail.length > Math.ceil(this.length/6)) this.trail.shift();

      // fade alpha toward end
      const remain = Math.max(0, this.maxLife - this.life);
      this.alpha = Math.max(0, Math.min(1, remain / 500));
    }
    draw(ctx){
      // additive blend for bright effect
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';

      // draw trail as series of lines with decreasing alpha and width
      for(let i=0;i<this.trail.length-1;i++){
        const p1 = this.trail[i];
        const p2 = this.trail[i+1];
        const t = i / (this.trail.length-1);
        const lineWidth = (1 + (1 - t) * 6) * this.size;
        const grad = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
        const hue = this.glowHue;
        grad.addColorStop(0, `rgba(255,255,255,${0.9 * (1 - t) * this.alpha})`);
        grad.addColorStop(0.3, `rgba(${200},${160},${255},${0.5 * (1 - t) * this.alpha})`);
        grad.addColorStop(1, `rgba(${120},${40},${255},${0.02 * (1 - t) * this.alpha})`);
        ctx.strokeStyle = grad;
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // bright head (core)
      const head = this.trail[this.trail.length-1];
      if(head){
        const rad = this.size * 2.2;
        const g = ctx.createRadialGradient(head.x, head.y, 0, head.x, head.y, rad*2.6);
        g.addColorStop(0, `rgba(255,255,255,${0.95*this.alpha})`);
        g.addColorStop(0.15, `rgba(255,240,255,${0.7*this.alpha})`);
        g.addColorStop(0.3, `rgba(200,160,255,${0.45*this.alpha})`);
        g.addColorStop(1, `rgba(120,40,255,0)`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(head.x, head.y, rad*1.8, 0, Math.PI*2);
        ctx.fill();

        // small sharp core
        ctx.fillStyle = `rgba(255,255,255,${0.98*this.alpha})`;
        ctx.beginPath();
        ctx.arc(head.x, head.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }

      ctx.restore();
    }
    isDead(){
      // out of visible area + life exceeded
      if(this.life > this.maxLife + 200) return true;
      if(this.x < -200 || this.x > width + 200 || this.y > height + 200) return true;
      return false;
    }
  }

  const meteors = [];

  // spawn logic
  let lastSpawn = 0;
  function spawnMeteor(){
    // stop if reduced motion preferred
    if(reduced) return;
    meteors.push(new Meteor());
  }

  function scheduleSpawn(){
    // interval 2.5-9s typical; sometimes bursts
    const next = Math.random()*6500 + 1800;
    setTimeout(()=>{
      // sometimes spawn multiple
      const burst = Math.random() > 0.7 ? Math.floor(Math.random()*3)+1 : 1;
      for(let i=0;i<burst;i++){
        setTimeout(spawnMeteor, i*120);
      }
      scheduleSpawn();
    }, next);
  }
  scheduleSpawn();

  // main loop
  let last = performance.now();
  function tick(now){
    const dt = now - last;
    last = now;
    // clear with slight fade for trail persistence (motion blur)
    ctx.clearRect(0,0,width,height);
    // update & draw meteors
    for(let i=meteors.length-1;i>=0;i--){
      const m = meteors[i];
      m.update(dt);
      m.draw(ctx);
      if(m.isDead()){
        meteors.splice(i,1);
      }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // resize handler attached above
})();

/* Optional: subtle animated bg on canvas (not necessary) */
(function bgCanvas(){
  const c = document.getElementById('bgCanvas');
  const ctx = c.getContext('2d');
  let w=0,h=0,DPR=Math.max(1,window.devicePixelRatio||1);
  function resize(){
    w = innerWidth; h = innerHeight;
    c.width = Math.floor(w*DPR);
    c.height = Math.floor(h*DPR);
    c.style.width = w+'px';
    c.style.height = h+'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize); resize();

  let t=0;
  function frame(){
    t += 0.005;
    // very subtle moving vignette / haze
    ctx.clearRect(0,0,w,h);
    const g = ctx.createRadialGradient(w*0.15, h*0.2, 0, w*0.5, h*0.6, Math.max(w,h));
    g.addColorStop(0, `rgba(110,10,170,${0.06 + 0.02*Math.sin(t*2)})`);
    g.addColorStop(1, `rgba(0,0,0,0)`);
    ctx.fillStyle = g;
    ctx.fillRect(0,0,w,h);
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
})();

/* Accessibility: respect reduced-motion & reduce spawn */
if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
