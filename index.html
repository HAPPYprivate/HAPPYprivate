<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAPPY · script</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    :root{
      --bg-1: #040006;
      --bg-2: #0f0714;
      --accent: #9b3cff;
      --accent-2: #5a1ad6;
      --muted: #cfc6dd;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

    /* container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      position:relative;
      overflow:hidden;
    }

    /* animated canvas sits under content */
    canvas.bg-canvas{
      position: absolute;
      inset: 0;
      width:100%;
      height:100%;
      z-index:0;
      display:block;
    }

    /* glass card */
    .card {
      position:relative;
      z-index:2;
      width:min(920px,96%);
      border-radius:var(--radius);
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));
      border: 1px solid rgba(155,60,255,0.12);
      box-shadow: 0 20px 60px rgba(10,6,30,0.6);
      backdrop-filter: blur(10px) saturate(1.1);
      align-items:start;
    }

    .brand {
      display:inline-block;
      font-family: "JetBrains Mono", monospace;
      font-weight:700;
      color:var(--accent);
      letter-spacing:0.8px;
      font-size:12px;
      padding:6px 10px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.04));
    }

    h1{
      margin:12px 0 6px 0;
      font-size:30px;
      color:#fff;
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 6px 30px rgba(90,26,214,0.08);
    }

    p.sub {
      margin:0;
      color:#d9cff0;
      opacity:0.9;
      font-size:14px;
    }

    /* controls column */
    .controls {
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      justify-content:flex-start;
    }

    .btn {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      font-size:15px;
      transition: all .16s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.05));
      color:var(--muted);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      color:#fff;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border:none;
      box-shadow: 0 8px 28px rgba(155,60,255,0.16);
    }

    .btn.icon-left { justify-content:flex-start; }

    .btn .icon { width:26px; height:26px; display:inline-flex; align-items:center; justify-content:center; font-size:18px; }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:36px;
      background: rgba(20,8,35,0.92);
      color:white;
      padding:10px 14px;
      border-radius:10px;
      box-shadow: 0 8px 30px rgba(20,6,45,0.6);
      font-weight:600;
      display:none;
      z-index:9999;
    }

    /* small info (non-sensitive) */
    .foot {
      margin-top:12px;
      color:#cdbff0;
      font-size:13px;
      opacity:0.9;
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="wrap" role="main" aria-labelledby="title">
    <canvas class="bg-canvas" id="bgCanvas" aria-hidden="true"></canvas>

    <div class="card" id="card" aria-live="polite">
      <div>
        <span class="brand">HAPPY · script</span>
        <h1 id="title">Access Restricted</h1>
        <p class="sub">Contact via Discord for access.</p>
        <div class="foot" aria-hidden="true">HAPPY · script</div>
      </div>

      <div class="controls" role="region" aria-label="Actions">
        <button id="discordBtn" class="btn primary" aria-label="Open Discord" title="Open Discord (new tab)">
          <span class="icon" aria-hidden="true"><i class="fab fa-discord"></i></span>
          <span>Join Discord</span>
        </button>

        <button id="copyBtn" class="btn icon-left" aria-label="Copy script" title="Copy script to clipboard">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-copy"></i></span>
          <span>Copy script</span>
        </button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <!-- Hidden: place your script here. Keep type="text/plain" so it does not execute. -->
  <script id="scriptContent" type="text/plain">
/* PASTE YOUR SCRIPT HERE */
  </script>

  <script>
  (function(){
    // CONFIG: change to your Discord invite
    const DISCORD_URL = "https://discord.gg/Y5r4f4BYtm";

    // Elements
    const discordBtn = document.getElementById("discordBtn");
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");
    const scriptTag = document.getElementById("scriptContent");

    // Open Discord safely
    discordBtn.addEventListener("click", () => {
      window.open(DISCORD_URL, "_blank", "noopener,noreferrer");
    });

    // Copy script
    async function copyScript(){
      const txt = scriptTag.textContent.trim();
      if(!txt){ showToast("No script available"); return; }
      try {
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(txt);
        } else {
          const ta = document.createElement("textarea");
          ta.value = txt;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Copied");
      } catch(err){
        showToast("Copy failed");
      }
    }
    copyBtn.addEventListener("click", copyScript);

    // Toast helper
    let tTimer = null;
    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(tTimer);
      tTimer = setTimeout(()=> { toast.style.display = "none"; }, 2000);
    }

    // Optional shortcut: ctrl/cmd+shift+c to copy (less likely to conflict)
    window.addEventListener("keydown", (e) => {
      if((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c'){
        const sel = window.getSelection();
        if(sel && sel.toString().trim()) return; // don't override normal selection copy
        e.preventDefault();
        copyScript();
      }
    });
  })();
  </script>

  <!-- Animated background: lightweight particle orbs with parallax -->
  <script>
  (function(){
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = 0, h = 0, dpr = Math.max(1, window.devicePixelRatio || 1);

    function resize(){
      w = canvas.clientWidth;
      h = canvas.clientHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resize();
    window.addEventListener('resize', resize);

    // particles
    const particles = [];
    const COUNT = Math.max(18, Math.floor((window.innerWidth*window.innerHeight)/60000)); // scale by screen
    for(let i=0;i<COUNT;i++){
      particles.push(createParticle());
    }

    function createParticle(){
      const size = rand(8, 42);
      const speed = rand(0.2, 0.9);
      const angle = rand(0, Math.PI*2);
      return {
        x: rand(0, w),
        y: rand(0, h),
        vx: Math.cos(angle) * speed * (Math.random() > .5 ? 1 : -1),
        vy: Math.sin(angle) * speed * (Math.random() > .5 ? 1 : -1),
        size,
        baseSize: size,
        alpha: rand(0.06, 0.28),
        hue: rand(260, 290),
        tw: rand(0.004, 0.014),
        t: Math.random()*Math.PI*2
      };
    }

    function rand(a,b){ return a + Math.random()*(b-a); }

    let last = performance.now();
    function draw(now){
      const dt = Math.min(40, now - last);
      last = now;
      // subtle gradient background overlay
      ctx.clearRect(0,0,w,h);

      // faint radial vignette
      const grd = ctx.createLinearGradient(0,0,w,h);
      grd.addColorStop(0, 'rgba(16,6,28,0.14)');
      grd.addColorStop(1, 'rgba(0,0,0,0.30)');
      ctx.fillStyle = grd;
      ctx.fillRect(0,0,w,h);

      // draw particles
      for(const p of particles){
        p.t += p.tw * dt;
        // slow pulsing size
        const pulse = 0.85 + Math.sin(p.t)*0.15;
        const s = Math.max(2, p.baseSize * pulse);

        // move gently
        p.x += p.vx * (dt * 0.06);
        p.y += p.vy * (dt * 0.06);

        // wrap edges
        if(p.x < -60) p.x = w + 60;
        if(p.x > w + 60) p.x = -60;
        if(p.y < -60) p.y = h + 60;
        if(p.y > h + 60) p.y = -60;

        // glow
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, s*2.6);
        grad.addColorStop(0, `hsla(${p.hue}, 80%, 65%, ${p.alpha*1.0})`);
        grad.addColorStop(0.25, `hsla(${p.hue}, 75%, 55%, ${p.alpha*0.65})`);
        grad.addColorStop(0.6, `hsla(${p.hue}, 60%, 46%, ${p.alpha*0.18})`);
        grad.addColorStop(1, `rgba(5,3,8,0)`);
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, s*1.8, 0, Math.PI*2);
        ctx.fill();
      }

      // subtle animated lines connecting some particles (sparks)
      ctx.globalCompositeOperation = 'lighter';
      ctx.lineWidth = 0.6;
      for(let i=0;i<Math.min(40, particles.length); i++){
        const a = particles[Math.floor(Math.random()*particles.length)];
        const b = particles[Math.floor(Math.random()*particles.length)];
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 220){
          const alpha = (1 - dist/220) * 0.06;
          ctx.strokeStyle = `hsla(${Math.floor((a.hue+b.hue)/2)},70%,60%,${alpha})`;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
      ctx.globalCompositeOperation = 'source-over';

      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // subtle parallax on mouse
    let px = 0, py = 0;
    window.addEventListener('mousemove', (e) => {
      const nx = (e.clientX / window.innerWidth - 0.5) * 40;
      const ny = (e.clientY / window.innerHeight - 0.5) * 40;
      px = nx; py = ny;
      // nudge particle velocities slightly for interactivity
      for(const p of particles){
        p.x += (px*0.02) * (p.baseSize/40);
        p.y += (py*0.02) * (p.baseSize/40);
      }
    });
  })();
  </script>
</body>
