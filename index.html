  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-a: #040006;
      --bg-b: #0f0714;
      --muted: #cfc6dd;
      --card-border: rgba(155,60,255,0.10);
      --radius: 14px;
      --focus: 3px;
      --logo-width: min(140px, 28vw); /* responsive base size */
      --logo-max-width: 160px;       /* hard cap */
      --logo-gap: 18px;              /* gap between logo bottom and card top */
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,var(--bg-a),var(--bg-b)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* Layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      position:relative;
      overflow:hidden;
    }

    .bg-blur {
      position: absolute;
      inset: -20%;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(400px 300px at 10% 20%, rgba(255,102,178,0.12), transparent 20%),
        radial-gradient(360px 260px at 85% 70%, rgba(124,58,237,0.10), transparent 18%),
        radial-gradient(520px 420px at 20% 85%, rgba(94,234,212,0.06), transparent 25%);
      filter: blur(48px) saturate(1.05);
      transform: translateZ(0);
      animation: bgDrift 28s linear infinite;
      opacity:0.9;
    }
    @keyframes bgDrift {
      0%{ transform: translateX(0) translateY(0) }
      50%{ transform: translateX(12px) translateY(-8px) }
      100%{ transform: translateX(0) translateY(0) }
    }

    /* Logo (centered at viewport; we'll animate translateY in px via JS) */
    .intro-logo {
      position: absolute;
      z-index: 5;
      left: 50%;
      /* We'll set vertical position by transforms (centered initially) */
      width: var(--logo-width);
      max-width: var(--logo-max-width);
      height: auto;
      display: block;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 10px 30px rgba(6,6,12,0.45);
      filter: drop-shadow(0 12px 34px rgba(0,0,0,0.55));
      pointer-events: none;
      opacity: 0; /* show when we start anim */
      transform: translate3d(-50%, -50%, 0) scale(0.86);
      will-change: transform, opacity;
      backface-visibility: hidden;
      transition: box-shadow .18s ease, transform .18s ease;
    }
    .intro-logo:hover { box-shadow: 0 16px 44px rgba(6,6,12,0.55); }

    /* After settled, apply gentle float (class toggled by JS) */
    .logo-settled {
      animation: logoFloat 6s ease-in-out 0.15s infinite;
      pointer-events: auto; /* optionally allow clicks later if you want */
    }
    @keyframes logoFloat {
      0%   { transform: translate3d(-50%, var(--logo-final-y, -200px), 0) scale(0.78); }
      50%  { transform: translate3d(-50%, calc(var(--logo-final-y, -200px) + 8px), 0) scale(0.79); }
      100% { transform: translate3d(-50%, var(--logo-final-y, -200px), 0) scale(0.78); }
    }

    /* Card */
    .card {
      z-index:2;
      width:min(920px,96%);
      border-radius:var(--radius);
      padding:34px;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 48px rgba(6,6,12,0.6);
      backdrop-filter: blur(10px) saturate(1.06);
      align-items:start;
      transition: transform .32s ease, box-shadow .32s ease;
      position: relative;
    }

    @media (max-width:900px){
      .card{ grid-template-columns: 1fr; padding:20px; gap:16px; }
      :root { --logo-width: min(120px, 34vw); --logo-max-width: 140px; --logo-gap: 12px; }
    }

    /* (rest of styles - keep as in your file) */
    .brand { display:inline-block; font-family: "JetBrains Mono", monospace; font-weight:700; color: #caa9ff; letter-spacing:0.6px; font-size:11px; padding:6px 10px; border-radius:9px; background: linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.03)); }
    h1 { margin:14px 0 6px; font-size:36px; color: #fff; line-height:1.03; font-weight:800; display:flex; gap:12px; align-items:center; position:relative; }
    .happy { font-weight:900; font-size:1.05em; background: linear-gradient(90deg,#ff66b2 0%,#ff3fa0 25%,#ff9ad1 50%,#ff66b2 75%,#ffb3e6 100%); background-size: 300% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 6px 16px rgba(255,102,178,0.12)); position:relative; animation: happyColor 6s linear infinite; }
    @keyframes happyColor { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .script { font-weight:800; font-size:1.05em; background: linear-gradient(90deg,#7c3aed 0%,#9b6bff 20%,#5eead4 50%,#7c3aed 80%,#9b6bff 100%); background-size:300% 100%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; filter: drop-shadow(0 8px 22px rgba(124,58,237,0.12)); animation: scriptColor 7s linear infinite; }
    @keyframes scriptColor { 0%{background-position:0% 50%}40%{background-position:60% 50%}80%{background-position:100% 50%}100%{background-position:0% 50%} }
    .title-shim { height:6px; border-radius:6px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)); width:60%; margin-top:10px; opacity:0.45; }
    .lead { margin-top:6px; color:#d9cff0; opacity:0.9; font-size:14px; }
    .controls{ display:flex; flex-direction:column; gap:12px; align-items:stretch; justify-content:flex-start; }
    .btn { position:relative; overflow:hidden; display:flex; gap:12px; align-items:center; justify-content:center; padding:12px 14px; border-radius:10px; cursor:pointer; user-select:none; border:1px solid rgba(255,255,255,0.04); font-weight:700; font-size:15px; transition: transform .12s ease, box-shadow .12s ease, background .18s ease; background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.04)); color:var(--muted); }
    .btn:active { transform: translateY(1px); }
    .btn:focus { outline: none; box-shadow: 0 0 0 var(--focus) rgba(124,58,237,0.14); }
    .btn.primary { background: linear-gradient(90deg,#7c3aed,#5a1ad6); color: #fff; border: none; box-shadow: 0 10px 28px rgba(124,58,237,0.12); }
    .btn.secondary { background: rgba(255,255,255,0.02); }
    .btn .icon { width:28px; height:28px; display:inline-flex; align-items:center; justify-content:center; font-size:16px; opacity:0.95; }
    .ripple { position:absolute; border-radius:50%; transform: scale(0); background: rgba(255,255,255,0.12); animation: ripple .6s ease-out forwards; pointer-events:none; }
    @keyframes ripple { to { transform: scale(3.8); opacity:0; } }
    .toast { position:fixed; left:50%; bottom:36px; transform: translate3d(-50%, 12px, 0); background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04)); color: #fff; padding:10px 18px; border-radius:999px; box-shadow: 0 10px 36px rgba(8,6,24,0.6); font-weight:700; display:flex; gap:10px; align-items:center; opacity:0; pointer-events:none; transition: transform .25s cubic-bezier(.2,.9,.1,1), opacity .25s ease; }
    .toast.show { transform: translate3d(-50%, 0, 0); opacity:1; pointer-events:auto; }
    .meta { margin-top:12px; color:#cdbff0; font-size:13px; opacity:0.95; }

    /* accessibility and reduced motion: disable if requested */
    @media (prefers-reduced-motion: reduce){
      .bg-blur, .card, .ripple, .btn, .toast { animation: none !important; transition: none !important; }
      .happy, .script { animation: none !important; background-size: auto !important; }
      .intro-logo { display:none; }
    }

    <div class="card" id="mainCard" role="region" aria-label="HAPPY script card">

  <script>
    (function () {
      // Elements
      const logo = document.getElementById('introLogo');
      const card = document.getElementById('mainCard');
      const copyBtn = document.getElementById('copyBtn');
      const discordBtn = document.getElementById('discordBtn');
      const toastEl = document.getElementById('toast');
      const toastText = document.getElementById('toastText');
      const scriptTag = document.getElementById('scriptContent');

      // Helpers for toast
      let toastTimer = null;
      function showToast(msg='Copied', ok=true) {
        toastText.textContent = msg;
        toastEl.style.background = ok ? "linear-gradient(90deg, rgba(124,58,237,0.12), rgba(94,234,212,0.04))" : "linear-gradient(90deg, rgba(255,80,80,0.10), rgba(20,8,35,0.92))";
        toastEl.classList.add('show');
        clearTimeout(toastTimer);
        toastTimer = setTimeout(()=> toastEl.classList.remove('show'), 2200);
      }

      // Copy logic
      async function copyScript() {
        const txt = scriptTag && scriptTag.textContent ? scriptTag.textContent.trim() : '';
        if (!txt) { showToast('No script available', false); return; }
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(txt);
          } else {
            const ta = document.createElement('textarea');
            ta.value = txt;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
          }
          showToast('Copied to clipboard', true);
        } catch (e) {
          showToast('Copy failed', false);
        }
      }

      // Buttons
      discordBtn.addEventListener('click', () => {
        try { window.open('https://discord.gg/Y5r4f4BYtm','_blank','noopener,noreferrer'); }
        catch(e){ showToast('Could not open link', false); }
      });
      copyBtn.addEventListener('click', copyScript);
      window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c') {
          const sel = window.getSelection();
          if (sel && sel.toString().trim()) return;
          e.preventDefault();
          copyScript();
        }
      });

      // Compute final translateY (in px) so logo sits above the card with gap
      function computeFinalTranslateY(opts = {}) {
        // opts.gap override allowed
        const gap = (opts.gap != null) ? opts.gap : parseInt(getComputedStyle(document.documentElement).getPropertyValue('--logo-gap')) || 18;
        const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
        const cardRect = card.getBoundingClientRect();
        const logoRect = logo.getBoundingClientRect();

        // If card above viewport center, push logo up enough; else ensure some minimal top
        // We want the center of the logo to be at: cardRect.top - gap - logoRect.height/2
        // Final translateY relative to viewport center = desiredCenterY - (vh/2)
        const desiredCenterY = Math.max(logoRect.height/2 + 6, cardRect.top - gap - logoRect.height/2);
        const finalTranslate = Math.round(desiredCenterY - (vh/2));
        return finalTranslate; // px (can be negative)
      }

      // Animate logo from center -> target using WAAPI for precise control
      async function playIntroAnimation() {
        // ensure dimensions known (wait for image load if not yet)
        await ensureImageLoaded(logo);

        // initial inline reset (in case)
        logo.style.opacity = '0';
        logo.style.transform = 'translate3d(-50%, -50%, 0) scale(0.86)';

        // compute final
        const finalY = computeFinalTranslateY();

        // create animation keyframes (translateY in px)
        const start = { transform: 'translate3d(-50%, -50%, 0) scale(0.86)', opacity: 0 };
        const pop = { transform: 'translate3d(-50%, -50%, 0) scale(1.04)', opacity: 1 };
        const overshoot = { transform: 'translate3d(-50%, calc(-58% - 0px), 0) scale(0.98)' }; // temporary visual
        const approach = { transform: `translate3d(-50%, ${Math.round(finalY + 10)}px, 0) scale(0.80)`, opacity: 1 };
        const end = { transform: `translate3d(-50%, ${finalY}px, 0) scale(0.78)`, opacity: 1 };

        // Use WAAPI with sensible timing: delay 1s, duration 900ms
        const timing = { duration: 900, delay: 1000, easing: 'cubic-bezier(.22,1.4,.22,1)', fill: 'forwards' };

        // Compose frames for smooth bounce (we keep it short)
        const frames = [
          start,
          pop,
          overshoot,
          approach,
          end
        ];

        // Play animation
        const anim = logo.animate(frames, timing);

        // Make visible immediately (so image appears while animating)
        // but keep opacity handled by animation; we set a tiny timeout to ensure image painted
        setTimeout(()=> {
          logo.style.opacity = '1';
        }, 8);

        // After finish, mark settled and store finalY as CSS variable for float
        anim.onfinish = () => {
          // freeze transform and start float
          logo.style.transform = `translate3d(-50%, ${finalY}px, 0) scale(0.78)`;
          // set CSS var to allow CSS float animation to reference it
          logo.style.setProperty('--logo-final-y', `${finalY}px`);
          logo.classList.add('logo-settled');
          logo.style.willChange = 'transform';
        };
      }

      // If user resizes, recompute final pos. If logo already settled, move it smoothly.
      let resizeTimeout = null;
      function handleResize() {
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          // ensure logo has natural size
          if (!logo.complete) return;
          const newFinal = computeFinalTranslateY();
          // update css var for float
          logo.style.setProperty('--logo-final-y', `${newFinal}px`);
          if (logo.classList.contains('logo-settled')) {
            // smooth transition to new pos
            logo.animate(
              [
                { transform: logo.style.transform || getComputedStyle(logo).transform },
                { transform: `translate3d(-50%, ${newFinal}px, 0) scale(0.78)` }
              ],
              { duration: 360, easing: 'cubic-bezier(.22,.9,.25,1)', fill: 'forwards' }
            ).onfinish = () => {
              logo.style.transform = `translate3d(-50%, ${newFinal}px, 0) scale(0.78)`;
            };
          }
        }, 120);
      }

      // utility: wait for image loaded
      function ensureImageLoaded(img) {
        return new Promise((res) => {
          if (img.complete && img.naturalWidth !== 0) return res();
          const onLoad = () => { cleanup(); res(); };
          const onError = () => { cleanup(); res(); };
          function cleanup() { img.removeEventListener('load', onLoad); img.removeEventListener('error', onError); }
          img.addEventListener('load', onLoad);
          img.addEventListener('error', onError);
        });
      }

      // Respect prefers-reduced-motion: skip fancy anim if set
      function startIntroIfAllowed() {
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          // simply position logo above card and show
          ensureImageLoaded(logo).then(() => {
            const final = computeFinalTranslateY();
            logo.style.transition = 'transform .18s ease, opacity .12s linear';
            logo.style.transform = `translate3d(-50%, ${final}px, 0) scale(0.78)`;
            logo.style.opacity = '1';
            logo.style.setProperty('--logo-final-y', `${final}px`);
            logo.classList.add('logo-settled');
          });
        } else {
          playIntroAnimation();
        }
      }

      // kick-off after DOM ready and small microtask to ensure layout
      document.addEventListener('DOMContentLoaded', () => {
        // start after a tiny delay so layout has settled
        setTimeout(startIntroIfAllowed, 30);
      });

      // resize handling
      window.addEventListener('resize', handleResize);

      // accessibility: heading role
      const title = document.getElementById('pageTitle');
      if (title) title.setAttribute('role','heading');

      // Clean behaviour: remove gesture pointer events for logo (optional)
      logo.setAttribute('aria-hidden', 'true');

      // END
    })();
  </script>
