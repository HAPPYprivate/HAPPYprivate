<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="logo.png" type="image/png">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAPPY Â· script</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

  <style>
    :root{
      --bg-1: #040006;
      --bg-2: #0f0714;
      --accent: #9b3cff;
      --accent-2: #5a1ad6;
      --muted: #cfc6dd;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

    /* container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      position:relative;
      overflow:hidden;
    }

    /* animated soft blobs (subtle, slow) */
    .blobs {
      position:absolute;
      inset: -10%;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .blob {
      position:absolute;
      width:520px;
      height:520px;
      border-radius:50%;
      filter: blur(92px) saturate(1.12);
      opacity:0.64;
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
    }
    .blob.b1 { left:-12%; top:-8%; background: radial-gradient(circle at 30% 30%, rgba(155,60,255,0.95), rgba(90,26,214,0.55) 40%, rgba(90,26,214,0.10) 70%); animation: float1 20s linear infinite; }
    .blob.b2 { right:-8%; top:10%; width:420px; height:420px; background: radial-gradient(circle at 65% 35%, rgba(120,50,255,0.85), rgba(60,20,140,0.45) 40%, rgba(10,6,20,0.08) 80%); animation: float2 26s linear infinite; opacity:0.5; }
    .blob.b3 { left:20%; bottom:-14%; width:640px; height:640px; background: radial-gradient(circle at 20% 80%, rgba(80,36,200,0.75), rgba(30,12,80,0.32) 40%, rgba(5,3,8,0.02) 85%); animation: float3 34s linear infinite; opacity:0.38; }

    @keyframes float1{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(18px) translateX(-18px) scale(1.03); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes float2{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(-14px) translateX(12px) scale(0.99); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes float3{
      0%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(22px) translateX(22px) scale(1.02); }
      100%{ transform: translateY(0) translateX(0) scale(1); }
    }

    /* glass card */
    .card {
      position:relative;
      z-index:2;
      width:min(920px,96%);
      border-radius:var(--radius);
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));
      border: 1px solid rgba(155,60,255,0.12);
      box-shadow: 0 20px 60px rgba(10,6,30,0.6);
      backdrop-filter: blur(10px) saturate(1.1);
      align-items:start;
    }

    .brand {
      display:inline-block;
      font-family: "JetBrains Mono", monospace;
      font-weight:700;
      color:var(--accent);
      letter-spacing:0.8px;
      font-size:12px;
      padding:6px 10px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(155,60,255,0.06), rgba(90,26,214,0.04));
    }

    h1{
      margin:12px 0 6px 0;
      font-size:30px;
      color:#fff;
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 6px 30px rgba(90,26,214,0.08);
    }

    p.sub {
      margin:0;
      color:#d9cff0;
      opacity:0.9;
      font-size:14px;
    }

    /* controls column */
    .controls {
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      justify-content:flex-start;
    }

    .btn {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      font-size:15px;
      transition: all .16s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.05));
      color:var(--muted);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      color:#fff;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border:none;
      box-shadow: 0 8px 28px rgba(155,60,255,0.16);
    }

    .btn.icon-left { justify-content:flex-start; }

    .btn .icon { width:26px; height:26px; display:inline-flex; align-items:center; justify-content:center; font-size:18px; }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:36px;
      background: rgba(20,8,35,0.92);
      color:white;
      padding:10px 14px;
      border-radius:10px;
      box-shadow: 0 8px 30px rgba(20,6,45,0.6);
      font-weight:600;
      display:none;
      z-index:9999;
    }

    .foot {
      margin-top:12px;
      color:#cdbff0;
      font-size:13px;
      opacity:0.9;
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="wrap" role="main" aria-labelledby="title">
    <!-- decorative blobs -->
    <div class="blobs" aria-hidden="true">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
    </div>

    <div class="card" id="card" aria-live="polite">
      <div>
        <span class="brand">HAPPY Â· script</span>
        <h1 id="title">Access Restricted</h1>
        <div class="foot" aria-hidden="true">Please don't try to read the script anymore ðŸ˜¥</div>
      </div>

      <div class="controls" role="region" aria-label="Actions">
        <button id="discordBtn" class="btn primary" aria-label="Open Discord" title="Open Discord (new tab)">
          <span class="icon" aria-hidden="true"><i class="fab fa-discord"></i></span>

        <button id="copyBtn" class="btn icon-left" aria-label="Copy script" title="Copy script to clipboard">

      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <!-- Hidden: place your script here. Keep type="text/plain" so it does not execute. -->
  <script id="scriptContent" type="text/plain">

  </script>

  <script>
  (function(){
    // CONFIG: change to your Discord invite if desired
    const DISCORD_URL = "https://discord.gg/Y5r4f4BYtm";

    // Elements
    const discordBtn = document.getElementById("discordBtn");
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");
    const scriptTag = document.getElementById("scriptContent");

    // Open Discord safely
    discordBtn.addEventListener("click", () => {
      window.open(DISCORD_URL, "_blank", "noopener,noreferrer");
    });

    // Copy script
    async function copyScript(){
      const txt = scriptTag.textContent.trim();
      if(!txt){ showToast("No script available"); return; }
      try {
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(txt);
        } else {
          const ta = document.createElement("textarea");
          ta.value = txt;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Copied");
      } catch(err){
        showToast("Copy failed");
      }
    }
    copyBtn.addEventListener("click", copyScript);

    // Toast helper
    let tTimer = null;
    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(tTimer);
      tTimer = setTimeout(()=> { toast.style.display = "none"; }, 2000);
    }

    // Shortcut: Ctrl/Cmd + Shift + C to copy
    window.addEventListener("keydown", (e) => {
      if((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'c'){
        const sel = window.getSelection();
        if(sel && sel.toString().trim()) return;
        e.preventDefault();
        copyScript();
      }
    });
  })();
  </script>

</body>
